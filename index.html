<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PWA Test</title>
    <meta name="description" content="My app description...">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="APPNAME">
    <meta itemprop="description" content="My app description...">
    <meta itemprop="image" content="/img/app-showcase.jpg">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tastejs">
    <meta name="twitter:title" content="APPNAME">
    <meta name="twitter:description" content="My app description...">
    <meta name="twitter:creator" content="@tastejs">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image" content="/img/app-showcase.jpg">
    <meta name="twitter:image:alt" content="My app description...">

    <!-- Open Graph data -->
    <meta property="og:title" content="APPNAME" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myurlsite.com.br" />
    <meta property="og:image" content="/img/app-showcase.jpg"/>
    <meta property="og:description" content="My app description..." />

    <!-- Favicon and App icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="canonical" href="https://myurlsite.com.br/">

    <!-- PWA  -->
    <link rel='manifest' href='manifest.json'>
    <meta name="msapplication-TileColor" content="#317EFB">
    <meta name="msapplication-TileImage" content="/img/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#317EFB">
